<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- tittle -->
  <title>Pur Beurre - Du gras oui mais de qualité !</title>

  <!-- Font Awesome Icons -->
  <link href="{% static 'off/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>

  <!-- Plugin CSS -->
  <link href="{% static 'off/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  <link href="{% static 'off/css/creative.min.css' %}" rel="stylesheet">
  <link rel="icon" href="data:,">
</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-light py-3" id="mainNav">
    <div class="container">
      <img src="{% static 'off/img/logo.png' %}" height="30px" width="30px"><a class="navbar-brand js-scroll-trigger" href="{% url 'index' %}">Pur Beurre</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
          <form class="form-inline ml-auto my-2 my-lg-0" action="{% url 'result_search' %}" method="get">
            <input type="text" name="query" class="form-control" placeholder="Rechercher">
          </form>
          <li class="nav-item">
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{% url 'login' %}"><img src="{% static 'off/img/compte.png' %}" height="30px" width="30px"></a>
          </li>
        <!-- test if user is authenticated -->
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{% url 'substitute_saved' %}"><img src="{% static 'off/img/carrote.png' %}" height="30px" width="30px"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{%  url 'logout' %}"><img src="{% static 'off/img/deconnexion.png' %}" height="30px" width="30px"></a>
          </li>
        </ul>
        {% endif %} 
      </div>
    </div>
  </nav>

  <div class="wrapper">
    {% block content %}{% endblock %}
    <div class="push"></div>
  </div>

<!-- bottom of the page -->
</body>
<footer class="bg-light py-5 col-12" id="footer">
    <div class="small text-center text-muted">Copyright &copy; 2020 - Pure Beurre</div>
    <div class="col-12 justify-content-center">
      <div class="small text-center text-muted">
        <a style="display:inline-block;" href="{% url 'legal' %}"><button class="btn-contact" id="colorButton2">Mentions légales</button></a>
        <a style="display:inline-block;" href="/#contact"><button class="btn-contact" id="colorButton2">Contact</button></a>
      </div>
    </div>
</footer>
</html>
